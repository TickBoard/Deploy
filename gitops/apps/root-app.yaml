apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: cluster
  source:
    repoURL: https://github.com/TickBoard/TickBoard-deploy.git
    targetRevision: main
    path: gitops/apps
    directory:
      recurse: true
      exclude: '{root-app.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
