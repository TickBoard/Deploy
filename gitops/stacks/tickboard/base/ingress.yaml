apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tickboard
  namespace: tickboard
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
    - host: tickboard.czhuang.dev
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gin-api
                port:
                  number: 8082
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
