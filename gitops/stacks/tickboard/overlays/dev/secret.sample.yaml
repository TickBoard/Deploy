apiVersion: v1
kind: Secret
metadata:
  name: tickboard-secrets
  namespace: tickboard
type: Opaque
stringData:
  # Application secrets (example values â€” DO NOT COMMIT REAL SECRETS)
  JWT_SECRET: "please-change"
  DB_NAME: "tickboard"

  # Mongo root credentials used by `mongo` Deployment
  MONGO_ROOT_USER: "root"
  MONGO_ROOT_PASSWORD: "changeme"

  # Connection string used by gin-api (adjust as needed)
  MONGO_URI: "mongodb://root:changeme@mongo.tickboard.svc.cluster.local:27017/?authSource=admin"

# Usage:
# - Copy this file to `secret.yaml` in the same directory and edit values.
# - Apply with your overlay via Argo CD or locally with:
#     kubectl apply -f gitops/stacks/tickboard/overlays/dev/secret.yaml
