apiVersion: v1
kind: Secret
metadata:
  name: tickboard-secrets
  namespace: tickboard
type: Opaque
stringData:
  JWT_SECRET: "change-me"
  DB_NAME: "tickboard"
  # For dev: connect to in-cluster mongo (root/pass). For prod: external MongoDB.
  MONGO_URI: "mongodb://root:pass@mongo.tickboard.svc.cluster.local:27017/?authSource=admin"
  MONGO_ROOT_USER: "root"
  MONGO_ROOT_PASSWORD: "pass"

# Copy to secret.yaml and edit before apply. Do not commit real secrets.
