apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: tickboard
imagePullSecrets:
  - name: harbor-pull-secret

# Notes:
# - Apply together with overlay via Argo CD/Kustomize.
# - Ensures all pods using the default SA in namespace `tickboard` can pull from Harbor.
# - Requires the secret `harbor-pull-secret` to exist in `tickboard` namespace.
